steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/bytwo', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bytwo']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bytwo'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bytwo'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - >-
        NODE_ENV=production,
        FIREBASE_PROJECT_ID=${_FIREBASE_PROJECT_ID},
        FIREBASE_SERVICE_ACCOUNT=${_FIREBASE_SERVICE_ACCOUNT},
        FIREBASE_STORAGE_BUCKET=${_FIREBASE_STORAGE_BUCKET},
        SEGMIND_API_KEY=${_SEGMIND_API_KEY}
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/bytwo'

substitutions:
  _FIREBASE_PROJECT_ID: ''
  _FIREBASE_SERVICE_ACCOUNT: ''
  _FIREBASE_STORAGE_BUCKET: ''
  _SEGMIND_API_KEY: '' 